<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>My World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Choose a city..</option>
            <option value="current">My current location</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/Minsk">Minsk</option>
            <option value="Europe/Berlin">Berlin</option>
        </select>
        <div id="cities">
            <div class="city" id="new-york">
                <div>
                    <h2>New York🇺🇸</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris🇫🇷</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>Tati Italmazava</strong> and is
        <a href="https://github.com/Tatiit17/world-clock" target="_blank">
            open sourced on GitHub</a>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
