<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>My World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Choose a city..</option>
            <option value="">Barcelona</option>
            <option value="">New Yourk</option>
            <option value="">Berlin</option>
        </select>

        <div class="city">
            <div>
                <h2>Berlin🇩🇪</h2>
                <div class="date">February 5, 2024</div>
            </div>
            <div class="time">19:20:17 <small>AM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Paris🇫🇷</h2>
                <div class="date">February 5, 2024</div>
            </div>
            <div class="time">19:20:17 <small>AM</small></div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>Tati Italmazava</strong> and is
        <a href="https://github.com/Tatiit17/world-clock" target="_blank">
            open sourced on GitHub</a>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
